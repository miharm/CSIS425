<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="StyleSheet/StyleSheet.css" />
</head>
<body>
    <h1><a href="Main.html">Disc-Golf Scorecard</a></h1>
    <h2>Sign Up</h2> <br />
    <div class="pButtons">
        Enter First Name
        <input id="first_name" name="first_name" type="text" /><br /> <br />
        Enter Last Name
        <input id="last_name" name="last_name" type="text" /><br /> <br />
        Enter a Username
        <input id="user_name" name="user_name" type="text" /><br /> <br />
        Enter a Password
        <input id="password" name="password" type="password" />
        <br />
        <br />
            <button id="btnSumbit" type="submit">Sign Up</button>
    </div>
</body>
</html>

<link href="StyleSheet/jquery.loadmask.css" rel="stylesheet" type="text/css" />
<link href="StyleSheet/jquery-ui.min.css" rel="stylesheet" type="text/css" />
<script src="Scripts/jquery-1.10.2.js" type="text/javascript"></script>
<script src="Scripts/jquery-ui.js" type="text/javascript"></script>
<script src="Scripts/jquery.loadmask.js" type="text/javascript"></script>
<script>
    var object = {
        create_user: function () {
            //mask the page
            jQuery('body').mask( 'Creating User' )
            jQuery.ajax({
                url: 'foo.aspx',
                data: {
                    'first_name': jQuery("#first_name").val(),
                    'last_name': jQuery("#last_name").val(),
                    'user_name': jQuery("#user_name").val(),
                    'password': jQuery("#password").val(),
                    'action': 'manage_create_user'
                },
                type: 'post',
                dataType: 'json',

                success: function (response) {
                    console.log('success', response);
                    location.reload();
                },
                error: function (x, textStatus) {
                    console.log('error', x, textStatus);
                    jQuery('body').unmask();
                }
            });
        }
    }

    jQuery(document).ready(function () {

        jQuery('#btnSumbit').click(function () {
           object.create_user();
       });
   });
</script>
