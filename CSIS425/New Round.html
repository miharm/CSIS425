<head>

</head>
<body>
    <a href="Main.html">
    <h1>Disc-Golf Scorecard</h1></a>
    <div id="card">
        <h2>New Round</h2> <br />
        <div class="pButtons">
            Choose a course <br />
            <select class="textBox">
                <option value="First"> First </option>
                <option value="Second"> Second </option>
            </select>
            <br /><br />
            Course Par

            <table>
                <tr>
                    <td>

                </tr>
                <tr>
                    <td>

                    </td>
                </tr>
            </table>

            Choose Par <br />
            <input type="radio" name="groupPar" value="parCourse"  />Use Course Pars <br />
            <input type="radio" name="groupPar" value="par3"  />All Par 3s <br />
            <input type="radio" name="groupPar" value="par4" />All Par 4s <br />

        <br />

</html>

<link href="StyleSheet/jquery.loadmask.css" rel="stylesheet" type="text/css" />
<link href="StyleSheet/jquery-ui.min.css" rel="stylesheet" type="text/css" />
<script src="Scripts/jquery-1.10.2.js" type="text/javascript"></script>
<script src="Scripts/jquery-ui.js" type="text/javascript"></script>
<script src="Scripts/jquery.loadmask.js" type="text/javascript"></script>
<script>
    var object = {
        start_round: function () {
            //mask the page
            jQuery('body').mask('Starting Round')
            jQuery.ajax({
                url: 'foo.aspx',
                data: {
                    'action': 'manage_score_card',
                    'command': 'load_page'
                },
                type: 'get',
                success: function (response) {
                    console.log('success', response);
                    //location.reload();
                },
                error: function (x, textStatus) {
                    console.log('error', x, textStatus);
                    jQuery('body').unmask();
                }
            });
        }
    }

    jQuery(document).ready(function () {

        jQuery('#btnPlayer').click(function () {
            object.start_round();
        });
    });
</script>
